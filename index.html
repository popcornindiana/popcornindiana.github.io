---
title: Home
layout: default
---

<section class="question__wrapper">
  {% for question in site.questions %}
  <div class="question__block">
    <div class="question__inner">
      <h2 class="question__question">
        {{ question.question }}
      </h2>
      <p class="question__answer">
        {{ question.answer }}
      </p>
    </div>
  </div>
  {% endfor %}
</section>
