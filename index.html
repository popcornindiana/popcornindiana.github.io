---
title: Home
layout: default
---

<section class="question__wrapper">
  {% for question in site.questions %}
  <div class="question__block">
    <div class="question__inner">
      <h2 class="question__question">
        {{ question.question }}
      </h2>
      <p class="question__answer">
        {{ question.content }}
      </p>
    </div>
  </div>
  {% endfor %}
  <div class="question__logos">
    <a href="https://www.walmart.com/c/brand/popcorn-indiana" target="_blank">
      <img src="{{ site.baseurl }}assets/img/logo_walmart.png"></img>
    </a>
    <a href="https://www.walgreens.com/store/c/productlist/popcorn,-indiana-popcorn/N=365840-353580" target="_blank">
      <img src="{{ site.baseurl }}assets/img/logo_walgreens.png"></img>
    </a>
    <a href="https://www.samsclub.com/sams/b-w-drizzlecorn-17-oz/prod18300224.ip?xid=plp_product_1_1" target="_blank">
      <img src="{{ site.baseurl }}assets/img/logo_samsclub.png"></img>
    </a>
  </div>
</section>
